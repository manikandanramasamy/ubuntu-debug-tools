name: Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  push_to_docker_hub:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        id: checkout_code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        id: login_docker_hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Echo Docker Hub Username
        run: echo ${{ secrets.DOCKER_USERNAME}}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Count the number of commits
        id: count_commits
        run: |
          # Fetch all commits and count them
          commit_count=$(git rev-list --count HEAD)
          echo "Number of commits: $commit_count"
          echo "::set-output name=commit_count::$commit_count"

      - name: Display commit count
        run: |
          echo "Total number of commits in the repository: ${{ steps.count_commits.outputs.commit_count }}"

      - name: Echo current version
        run: echo v1.${{ env.COMMIT_COUNT }}
      - name: Build Docker image
        id: build_image
        run: |
          docker  build -t ${{ secrets.DOCKER_USERNAME }}/ubuntu-debug-tools:v1.${{ env.COMMIT_COUNT }} -f  ./ubuntu-debug-tools.dockerfile .
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ubuntu-debug-tools:v1.${{ env.COMMIT_COUNT }}

      - name: Logout from Docker Hub
        run: docker logout

      - name: End
        run: echo "Docker image pushed to Docker Hub successfully"
